<!DOCTYPE html>
<html>
<head>
	<title>sum</title>
</head>
<body>
<script type="text/javascript">
	var n=prompt("enter a number upto 20");
var i=0;
var sum=0;

for(i=1; i <= n; i++)
    {
       sum = sum+i;
       console.log(sum);
    }
document.write("the sum of numbers upto " +n+ " is :"+sum);
</script>
</body>
</html>
