<!DOCTYPE html>
<html>
<head>
	<title>multiplication table</title>
</head>
<body>
<script type="text/javascript">
	var n=prompt("enter a number between 1 and 12");
document.write(" the table for " + n +" is  ")

document.write(" <br> 1 x "+n+"=" +1*n );

document.write(" <br> 2 x "+n+"=" +2*n );

document.write(" <br> 3 x "+n+"=" +3*n );

document.write(" <br> 4 x "+n+"=" +4*n );

document.write(" <br> 5 x "+n+"=" +5*n );

document.write(" <br> 6 x "+n+"=" +6*n );

document.write(" <br> 7 x "+n+"=" +7*n );

document.write(" <br> 8 x "+n+"=" +8*n );

document.write(" <br> 9 x "+n+"=" +9*n );

document.write(" <br> 10 x "+n+"=" +10*n );

</script>
</body>
</html>
